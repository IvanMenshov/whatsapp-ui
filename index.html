<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>WhatsApp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="chat">
            <div class="chat-header">
                <div class="profile">
                    <div class="left">
                        <img src="image/arrow.png" class="arrow">
                        <img src="image/image-2.jpg" class="image-2">
                        <h2>Сергей</h2>
                        <span>online</span>
                    </div>
                    <div class="right">
                        <img src="image/video.png" class="icon">
                        <img src="image/phone.png" class="icon">
                        <img src="image/more.png" class="icon">
                    </div>
                </div>
            </div>
            <div class="chat-box">
                <div class="chat-r">
                    <div class="sp"></div>
                    <div class="mess mess-r">
                        <p><img src="image/emoji-1.png" class="emoji">
                            Привет.
                        </p>
                        <div class="check">
                            <span>10:45</span>
                            <img src="image/check-2.png">
                        </div>
                    </div>
                </div>
                <div class="chat-l">
                    <div class="mess">
                        <p>
                            О. Привет! <img src="image/emoji-2.png" class="emoji">
                        </p>
                        <div class="check">
                            <span>10:47</span>
                            <img src="image/check-2.png">
                        </div>
                    </div>
                    <div class="sp"></div>
                </div>

                <div class="chat-r">
                    <div class="sp"></div>
                    <div class="mess mess-r">
                        <p>
                            Как дела?
                        </p>
                        <div class="check">
                            <span>10:49</span>
                            <img src="image/check-2.png">
                        </div>
                    </div>
                </div>
                <div class="chat-l">
                    <div class="mess">
                        <p>
                            Хорошо. Ты как?
                        </p>
                        <div class="check">
                            <span>10:54</span>
                            <img src="image/check-2.png">
                        </div>
                    </div>
                    <div class="sp"></div>
                </div>

                <div class="chat-r">
                    <div class="sp"></div>
                    <div class="mess mess-r">
                        <p>
                            Тоже!
                        </p>
                        <div class="check">
                            <span>11:10</span>
                            <img src="image/check-1.png">
                        </div>
                    </div>
                </div>

            </div>
            <div class="chat-footer">
                <img src="image/emo.png" class="emo">
                <textarea placeholder="Написать сообщение"></textarea>
                <div class="icons">
                    <img src="image/attach file.png">
                    <img src="image/camera.png">
                </div>
                <img src="image/mic.png" class="mic">
            </div>
        </div>
    </div>
</body>
</html>
